{{ define "main" }}
	{{ $image := (index .Params.images 0 )}}
	<div class="post-header background" style="background-image: url({{ $image }})">
		<div class="post-title my-auto container-sm">
			<h1 class="post-title-text">{{ .Title }}</h1>
		</div>
	</div>
	<div class="container-sm">
		<div class="post-author">
			<p class="author-name"><strong>{{ .Params.author }}</strong></p>
			<p class="post-date">{{ .Date.Format "January.2.2006" }}</p>
		</div>
		<div class="post-content">
			{{ .Content }}
			{{ template "_internal/disqus.html" . }}
		</div>
	</div>
{{ end }}
